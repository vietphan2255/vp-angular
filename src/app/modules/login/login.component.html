<div class="login-container">
  <form class="login-form">
    <h3>LOGIN</h3>
    <div class="item">
      <label>User name</label>
      <input />
    </div>
    <div class="item">
      <label>Password</label>
      <input />
    </div>
    <div style="width: 100%; justify-content: center; display: flex">
      <button (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
